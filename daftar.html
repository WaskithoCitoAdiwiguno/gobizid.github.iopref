<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #4c52ce);
            color: white;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        .register-container input[type="text"], 
        .register-container input[type="email"], 
        .register-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            font-size: 1em;
            outline: none;
            transition: background 0.3s ease;
        }
        .register-container input[type="text"]:focus, 
        .register-container input[type="email"]:focus, 
        .register-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.5);
        }
        .register-container button {
            width: 100%;
            padding: 15px;
            background-color: #ff416c;
            background-image: linear-gradient(135deg, #ff4b2b, #ff416c);
            border: none;
            border-radius: 25px;
            color: rgb(255, 255, 255);
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .register-container button:hover {
            transform: scale(1.05);
            background-image: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        .register-container .login-link {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .register-container .login-link a {
            color: #ff416c;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-container .login-link a:hover {
            color: #ff4b2b;
        }
        .link-style {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Daftar</h2>
        <form>
            <input type="text" id="nama" name="nama" placeholder="Nama" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
            <button id="back-btn" class="link-style">Back to main menu</button>
            <div class="login-link">
                <a href="#">Sudah punya akun? Login</a>
                
            </div>
        </form>
    </div>

    <script>
        const backButton = document.getElementById('back-btn');

        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
